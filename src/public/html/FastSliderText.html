<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider como Componente</title>
    <script type="module" src="../js/com/FastSliderText.js"></script>
</head>
<body>
    <script type="module">
        window.addEventListener('DOMContentLoaded', () => {
            const slider = document.createElement('fast-slider-text');
            slider.slidesData = [
                'Enero',
                'Febrero',
                'Marzo',
                'Abril',
                'Mayo',
                'Junio',
                'Julio',
                'Agosto',
                'Septiembre',
                'Octubre',
                'Noviembre',
                'Diciembre'
            ];
            document.body.appendChild(slider);
        });
    </script>
</body>
</html>
