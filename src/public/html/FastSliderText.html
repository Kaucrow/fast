<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider como Componente</title>
    <script type="module" src="../js/com/Fast.js"></script>
</head>
<body>
    <script>
        let fastInit = async () => {
            const slider = await fast.createInstance("FastSliderText", {
                slidesData: [
                    'Enero',
                    'Febrero',
                    'Marzo',
                    'Abril',
                    'Mayo',
                    'Junio',
                    'Julio',
                    'Agosto',
                    'Septiembre',
                    'Octubre',
                    'Noviembre',
                    'Diciembre'
                ]
            });
            slider.addToBody();
        };
    </script>
</body>
</html>
