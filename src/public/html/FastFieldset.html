<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Fieldsets</title>
  <!-- Carga de Fast y registro de <fast-fieldset> -->
  <script type="module" src="../js/com/Fast.js"></script>
  <script type="module" src="../js/com/FastFieldSet.js"></script>
</head>
<body>
  <fast-fieldset 
    id="FieldSetJS" 
    title="Datos Guardados"
    style="margin: 20px auto; width: 80%; border-radius: 12px; padding: 20px; background-color: #f9f9f9;">
  </fast-fieldset>

  <!-- fastInit: punto de arranque para interactuar con tu <fast-fieldset> -->
  <script type="module">
    window.fastInit = async () => {
      // Recupera la instancia est√°tica
      const fs = document.getElementById('FieldSetJS');
      };

    document.addEventListener('DOMContentLoaded', fastInit);
  </script>
</body>
</html>
