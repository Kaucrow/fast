<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Fieldsets</title>
  <!-- Carga de Fast y registro de <fast-fieldset> -->
  <script type="module" src="../js/com/Fast.js"></script>
  <script type="module" src="../js/com/FastFieldSet.js"></script>
  <script type="module" src="../js/com/FastButton.js"></script>
</head>
<body>
  <fast-fieldset title="Formulario Principal" is-root>
    <fast-fieldset  id="FieldSetJS" title="Datos Guardados">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" data-valtype="tx"/><br><br>

      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" data-valtype="gm" /><br><br>

      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" data-valtype="nm"/><br><br>

    </fast-fieldset>

    <fast-fieldset title="Dirección">
      <label for="direccion">Dirección:</label>
      <input type="text" name="direccion" id="direccion" data-valtype="tx"/><br><br>

      <label for="ciudad">Ciudad:</label>
      <input type="text" name="ciudad" id="ciudad" data-valtype="tx" /><br><br>
    </fast-fieldset>
  </fast-fieldset>

  <!-- fastInit: punto de arranque para interactuar con tu <fast-fieldset> -->
  <script type="module">
    window.fastInit = async () => {
      // Recupera la instancia estática
      const fs = document.getElementById('FieldSetJS');
      };

    document.addEventListener('DOMContentLoaded', fastInit);
  </script>

  
</body>
</html>
