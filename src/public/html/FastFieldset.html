<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con FastFieldSet</title>
    <script type="module" src="../js/com/Fast.js"></script>
    <script type="module" src="../js/com/FastFieldSet.js"></script>
</head>
<body>
    <script type="module">
        let fastInit = async () => {
            let d = await fast.createInstance("FastFieldSet", {
                id: 'FieldSetJS',
                title: 'Contacto',
                style: {},
            });

            d.built = (self) => {
                let ele1 = document.createElement('input');
                let ele2 = document.createElement('input');

                d.addRow({
                    elements: [ele1, ele2],
                    styleRow: {
                        'align-items': 'center',
                        'justify-content': 'center',
                        'height': '25px',
                        'gap': '5px',
                    }
                });
            };

            d.addToBody();
        };

        //fastInit(); -> inicia el componente FastFieldSet de forma program√°tica
    </script>
    <fast-fieldset 
        id= "FieldSetJS" 
        title= "Firmas" 
        data= '{"nombre":"Juan", "email":"a@a.com", "telefono":"123456789"}'
        style="width: 100%; height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    </fast-fieldset>
</body>
</html>
