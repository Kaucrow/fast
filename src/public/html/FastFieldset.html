<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con FastFieldSet</title>
    <script type="module" src="../js/com/Fast.js"></script>
    <script type="module" src="../js/com/FastFieldSet.js"></script>
</head>
<body>
    <script type="module">
        let fastInit = async () => {
            let d = await fast.createInstance("FastFieldSet", {
                id: 'FieldSetJS',
                title: 'Contacto',
                style: {},
            });

            d.built = () => {
                const createRow = (labelText, inputType = 'text') => {
                    let label = document.createElement('label');
                    label.textContent = labelText;

                    let input;
                    if (inputType === 'textarea') {
                        input = document.createElement('textarea');
                    } else {
                        input = document.createElement('input');
                        input.type = inputType;
                    }

                    d.addRowBody({ elements: [label, input] });
                };

                createRow('Nombre:');
                createRow('Apellido:');
                createRow('Email:', 'email');
                createRow('Mensaje:', 'textarea');
            };

            d.addToBody();
        };

        fastInit();
    </script>
</body>
</html>
