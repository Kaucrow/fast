<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="../js/com/Fast.js"></script>
</head>
<body>
    <script>
        let fastInit = async () => {
                let atc = fast.getClass("FastFieldSet");
                let d = await fast.createInstance("FastFieldSet", {
                    'id':'FieldSet js',
                    'title' : 'My JS FieldSet',
                    'style' : {
                        // 'resize' : 'none',
                        'width' : '30%',
                        'height' : '30%',
                    },
                });

                d.built = () => {
                    let l1 = document.createElement('legend');
                    let e1 = document.createElement('label');
                    let e2 = document.createElement('input');
                    let e3 = document.createElement('label');
                    let e4 = document.createElement('input');


                    d.addRowBody({
                        'elements' : [l1, e1, e2, e3, e4],
                        'style' :{ }
                    },null);

                    d.addToBody();
                }
                document.body.appendChild(d);

            }
    </script>

    <fast-fieldset id="FieldsetHTML" style="width:40%; height:70%;"></fast-fieldset>


</body>
</html>
