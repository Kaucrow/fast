<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="../js/com/Fast.js"></script>
</head>
<body>
    <script>
        let fastInit = async () => {
            let atc = fast.getClass("FastFieldSet");
            let d = await fast.createInstance("FastFieldSet", {
                'id':'FieldSetJS',
                'title' : 'My JS FieldSet',
                'style' : {},
            });

            d.built = () => {
                
                let label1 = document.createElement('label');
                label1.textContent = 'Nombre:';
                let input1 = document.createElement('input');
                input1.type = 'text';

                let label2 = document.createElement('label');
                label2.textContent = 'Apellido:';
                let input2 = document.createElement('input');
                input2.type = 'text';

                d.addRowBody({
                    elements: [label1, input1, label2, input2],
                    style: { }
                });
            }
            d.addToBody();
    }
    </script>

</body>
</html>
