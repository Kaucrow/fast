<html>
    <head>
        <script type="module" src="../js/com/Fast.js"></script>
    </head>
    <body>
        <script>
            let fastInit = async () => {
                let popupMenu = await fast.createInstance("FastPopUpMenu", {
                    id: "main-popup",
                    style: {
                        position: "absolute",
                        backgroundColor: "#f0f0f0",
                        left: "100px",
                        top: "100px",
                    }
                });
                popupMenu.built = async () => {
                    popupMenu.addItem('Save', () => alert('Save selected'), '../images/icons/save.svg');
                    popupMenu.addItem('Share', () => alert('Share selected'), '../images/icons/arrowRight.svg');
                    popupMenu.addItem('Options', () => alert('Options selected'), '../images/icons/config.svg');
                };
                popupMenu.addToBody();

                document.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                    popupMenu.show(event);
                });

                document.addEventListener('click', (event) => {
                    popupMenu.hide();
                });
            };
        </script>
    </body>
</html>
