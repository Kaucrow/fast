<html>
    <head>
        <script type="module" src="../js/com/Fast.js"></script>
    </head>
    <body>
        <script>
            let fastInit = async () => {
                let popupMenu = await fast.createInstance("FastPopUpMenu", {
                    id: "main-popup",
                    style: {
                        position: "absolute",
                        left: "100px",
                        top: "100px"
                    }
                });
                popupMenu.built = async () => {
                    popupMenu.addItem('Example 1', () => alert('Example 1 selected'));
                    popupMenu.addItem('Example 2', () => alert('Example 2 selected'));
                    popupMenu.addItem('Example 3', () => alert('Example 3 selected'));
                };
                popupMenu.addToBody();

                document.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                    popupMenu.show(event);
                });

                document.addEventListener('click', (event) => {
                    popupMenu.hide();
                });
            };
        </script>
    </body>
</html>
