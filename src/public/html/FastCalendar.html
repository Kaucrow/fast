<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastCalendar</title>
  <link rel="icon" href="../images/icons/favicon.png" sizes="32x32" type="image/png">
  <script type="module" src="../js/com/Fast.js"></script>
  <script type="module" src="../js/com/FastCalendar.js"></script>
</head>
<body>
  <!--<fast-calendar id="my-fastCalendar-html" date-order="dd-mm-yyyy" current-date="true"></fast-calendar>-->
<script>
  // my-fastCalendar-html events
  /*document.addEventListener('DOMContentLoaded', () => {
    const calendar = document.querySelector('fast-calendar');
    calendar.built = () => {
      console.log('Built my-fastCalendar-html');
    };
  });
  */
  let fastInit = async () => {
    let c = await fast.createInstance("FastCalendar", {
      id: "cal-1",
      "date-order": "dd-mm-yyyy",
      "current-date": "true",
      iconname: "arrowRight",
      //'style' : {'background-color' : 'blue'},
      //'events' : {'click' : () => {alert('Se creo el calendario.')}}
    });
    c.built = () => {
      console.log("c listo:", c.getDate());
    };
    c.addBody();

    let cal = await fast.createInstance("FastCalendar", {
      id: "cal-2",
      "date-order": "yyyy-mm-dd",
      "current-date": "false",
      "body-visible": "false",
      iconname: "arrowRight"
    });
    cal.built = () => {
      console.log("cal listo:", cal.getDate());
      console.log("c vs cal →", c.compareCalendars(cal));
      console.log("cal vs c →", cal.compareCalendars(c));
    };
    cal.addBody();
  }
</script>
</body>
</html>
