<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastCalendar</title>
  <link rel="icon" href="../images/icons/favicon.png" sizes="32x32" type="image/png">
  <script type="module" src="../js/com/Fast.js"></script>
  <script type="module" src="../js/com/FastCalendar.js"></script>
  <script type="module" src="../js/com/FastSliderText.js"></script>
</head>
<body>
  <!--<fast-calendar id="cal-html" date-order="dd-mm-yyyy" current-date="false" body-visible="false"></fast-calendar>-->

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      /* const calendar = document.querySelector('fast-calendar');
      calendar.built = () => {
        console.log("Calendario HTML listo:", calendar.getDate());
      };*/
    });

    let fastInit = async () => {
      const calA = await fast.createInstance("FastCalendar", {
        id: "cal-A",
        "date-order": "dd-mm-yyyy",
        "current-date": "true",
        "body-visible": "true"
      });

      calA.built = () => {
        console.log("Calendario A listo:", calA.getDate());
      };
      calA.addBody();
      const calB = await fast.createInstance("FastCalendar", {
        id: "cal-B",
        "date-order": "yyyy-dd-mm",
        "current-date": "false",
        "body-visible": "true"
      });

      calB.built = () => {
        console.log("Calendario B listo:", calB.getDate());
      };

      calB.addBody();

      const comparison = () => {
        const result = calA.compareCalendars(calB);

        if (result === 1) {
          console.log("A es mayor que B");
        } else if (result === -1) {
          console.log("A es menor que B");
        } else if (result === 0) {
          console.log("A y B son iguales");
        } else {
          console.log("Uno de los calendarios aÃºn no estaba listo");
        }
      }

      setTimeout(() => {
        calA.addEventListener('date-change', comparison);
        calB.addEventListener('date-change', comparison);
      }, 100);
    };
  </script>
</body>
</html>
