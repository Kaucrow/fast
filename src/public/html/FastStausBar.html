                    'position' :'down-right',

                });
                sts.built = ()=>{
                    console.log('Componente construido...');
                    sts.show();

                let sb = document.getElementById('MyFastStatusBarHTML');

            };

        <fast-statusbar id = "MyFastStatusBarHTML" message="HTML Status Bar de prueba..!" position="up-right" ></fast-ststus-bar>
