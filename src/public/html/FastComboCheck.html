                c.addToBody();
                // c.enabled = false;
            };
            function getStsCheck(){
                console.log('Seleccionados en JS : ', fast.getInstance('FastComboCheckJS').getSelected());

            }
        </script>
        <fast-combocheck master=true id = "fastComboCheckHTML" caption="Lista:" style = "left:450px; top:50px; width:300px">
