<html>
    <head>
        <script type="module" src="../js/com/Fast.js"></script>
        <link rel="icon" href="../images/icons/favicon.png" sizes="32x32" type="image/png">
    </head>
    <body>
        <script>
            let fastInit = async () => {
                // fast.getClass("FastGroup");
                let c = await fast.createInstance("FastGroup", {
                    'id':'FastGroup1', 
                    'caption' : 'Group Javascript mucho mas largo que el anterior..!',
                    'style' : {
                        'position':'absolute', 
                        'left':'20px', 
                        'top':'20px',  
                        'height' : '200px'
                    },
                    'events' : {'mouseup': (e)=>{ console.log('Hizo click en el Group...'); }}
                });
                c.built = ()=>{
                    console.log('Componente construido...');
                    let ele1 = document.createElement('input');
                    let ele2 = document.createElement('input'); 
                    c.addRow({
                        elements : [ele1, ele2 ],
                        styleRow:{
                            'align-item': 'center',
                            'justify-content' : 'center',
                            'height' : '25px',
                            'gap' : '5px',
                        }
                    });
                    let boton = document.createElement('button');
                    boton.innerText ="Aceptar";
                    c.addRow({
                        elements : [boton],
                        styleRow:{
                            'align-item': 'center',
                            'justify-content' : 'center',
                            'height' : '25px'
                        }
                    });
                }
                c.addToBody();
                let btn = document.createElement('button');
                btn.innerText = "Eliminar";
                let htmlGroup = fast.getInstance("FastGroupHTML");
                htmlGroup.built = ()=>{
                    htmlGroup.addRow({
                            elements : [btn],
                            styleRow:{
                                'align-item': 'center',
                                'justify-content' : 'center',
                                'height' : '25px'
                            }
                    })
                }                                
            };
        </script>
        <fast-group id = "FastGroupHTML" caption="Group HTML algo mas largo" style="position:absolute; width:450px; height:200px; left:20px; top:300px">
            <div slot="FastGroupSlot" style="display : grid; gap:10px;"><input><input><input><input></div>
        </fast-group>
    </body>
</html>
